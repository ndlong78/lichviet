<div id="event-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Sự kiện</h3>
            <button class="close-btn" onclick="closeEventModal()">&times;</button>
        </div>
        
        <form id="event-form" method="POST" action="{{ url_for('main.create_event') }}">
            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Ngày bắt đầu</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="start_time">Thời gian</label>
                    <input type="time" id="start_time" name="start_time">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="end_date">Ngày kết thúc</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="end_time">Thời gian</label>
                    <input type="time" id="end_time" name="end_time">
                </div>
            </div>

            <div class="form-group">
                <label for="category">Phân loại</label>
                <select id="category" name="category_id">
                    {% for category in categories %}
                    <option value="{{ category.id }}" data-color="{{ category.color }}">
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>
