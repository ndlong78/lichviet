<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lịch Việt{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="brand">Lịch Việt</a>
            <div class="nav-links">
                <a href="{{ url_for('main.month_view') }}">Tháng</a>
                <a href="#" class="add-event-btn">Thêm Sự Kiện</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Lịch Việt. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
